<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mamata Patient Form</title>
    <link rel="stylesheet" href="./form.css" />
    <link rel="stylesheet" href="./form-responsive.css" />
</head>

<body>
    <header>
        <section class="header">
            <div>
                <img src="./mamata-image.jpg" />
            </div>
            <div>
                <h4>
                    Mamata
                </h4>
                <h5>
                    Medical College
                </h5>
                <p>
                    (Under the Management of Mamata Educational Society. Khammam)
                </p>
            </div>
        </section>
    </header>
    <main>
        <form class="patient-form" id="create_patient_form" name="create_patient_form" method="POST">
            <h1>NEW PATIENT FORM</h1>
            <section>
                <article>
                    <div>
                        <label for="firstname">First Name:</label>
                        <input type="text" placeholder="Enter patient name" name="firstname" id="firstname"><br><br>
                    </div>
                    <div>
                        <label for="lastname">Last Name:</label>
                        <input type="text" placeholder="Enter patient name" name="lastname" id="lastname"><br><br>
                    </div>
                    <div>
                        <label>Gender:</label>
                        <br><br>
                        <label class="radio-btn-label" for="male">Male</label>
                        <input type="radio" name="gender" id="male" value="male">
                        <label class="radio-btn-label" for="female">Female</label>
                        <input type="radio" name="gender" id="female" value="female">
                        <br><br>
                    </div>
                    <div>
                        <label for="dob">Date of Birth:</label>
                        <input type="text" placeholder="Enter Date of Birth" name="dob" id="dob"><br><br>
                    </div>
                </article>
                <article class="image-upload">
                    <!--file upload-->
                    <div>
                        <label>Upload an Image</label>
                    </div>
                    <div class="col-ting">
                        <div class="control-group file-upload" id="file-upload1">
                            <div class="image-box">
                                <p>Click Here</p>
                                <img src="" alt="">
                            </div>
                            <div class="controls" style="display: none;">
                                <input type="file" name="contact_image_1" />
                            </div>
                        </div>
                    </div>
                </article>
            </section>
            <div>
                <label for="mobile">Mobile:</label>
                <input type="text" placeholder="Enter Mobile Number" name="mobile" id="mobile"><br><br>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" placeholder="Enter Email address" name="email" id="email"><br><br>
            </div>
            <div>
                <label for="aadhar_card_number">Aadhar:</label>
                <input type="text" placeholder="Enter patient Aadhar Number" name="aadhar_card_number"
                    id="aadhar_card_number"><br><br>
            </div>
            <!--address div-->

            <div>
                <label for="street_address">Street Address:</label>
                <input type="text" placeholder="Enter patient Street address" name="street_address"
                    id="street_address"><br><br>
            </div>
            <div>
                <label for="city">City:</label>
                <input type="text" placeholder="Enter patient City name" name="city" id="city"><br><br>
            </div>
            <div>
                <label for="pincode">PIN code:</label>
                <input type="text" placeholder="Enter patient PIN code" name="pincode" id="pincode"><br><br>
            </div>
            <div>
                <label for="state">State: </label>
                <select name="state" id="state">
                    <option>Select State</option>
                    <option value="AP">Andhra Pradesh</option>
                    <option value="TS">Telangana</option>
                </select><br><br>
            </div>

            <div>
                <label for="is_health_card">Generate Health Card:</label>
                <input type="checkbox" name="is_health_card" id="is_health_card"><br><br>
            </div>

            <div>
                <button type="submit" name="createPatient" id="createPatient">Register</button>
            </div>
        </form>
    </main>
    <footer>

    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>
    <script>
        $(".image-box").click(function (event) {
            var previewImg = $(this).children("img");

            $(this)
                .siblings()
                .children("input")
                .trigger("click");

            $(this)
                .siblings()
                .children("input")
                .change(function () {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        var urll = e.target.result;
                        $(previewImg).attr("src", urll);
                        previewImg.parent().css("background", "transparent");
                        previewImg.show();
                        previewImg.siblings("p").hide();
                    };
                    reader.readAsDataURL(this.files[0]);
                });
        });
    </script>
    <script src="./form.js"></script>
</body>

</html>
